# Comment to trigger commit in VSCode Extension
version: 2.1
orbs:
  python: circleci/python@2.1.1
  synthetics-ci-orb: datadog/synthetics-ci-orb@3.11.1

workflows:
  evaluate-commit:
    jobs:
      - run-commit-evals:
          context:
            - ai-eval-examples
            - OpenAI

jobs:
  run-commit-evals:
    docker:
      - image: cimg/python:3.11.9-node
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - synthetics-ci-orb/run-tests:
          api_key: DD_API_KEY
          app_key: DD_APP_KEY
          files: integration-tests/*.synthetics.json
      - run:
          name: Run assistant evals.
          command: python -m pytest --junitxml results.xml test_hallucinations.py
      - store_test_results:
          path: results.xml
